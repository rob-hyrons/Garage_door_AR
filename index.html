<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; Final Test</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; troubleshooting template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- User Interface for Height and Width -->
    <div class="controls">
      <div>
        <label for="height-input">Height (mm):</label>
        <input id="height-input" type="number" value="80" min="1" placeholder="e.g., 80">
      </div>
      <div>
        <label for="width-input">Width (mm):</label>
        <input id="width-input" type="number" value="1000" min="1" placeholder="e.g., 1000">
      </div>
    </div>

    <!-- <model-viewer> HTML element -->
    <!-- The 'src' still points to your model, as the component needs a source to initialize -->
    <model-viewer 
      id="model-viewer"
      src="single lath.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1">
      
      <!-- Default UI slots -->
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    
    <!-- This is our diagnostic test script -->
    <script type="module" src="script.js"></script>
    
    <!-- 
      Loads <model-viewer> for browsers.
      NOTE: The version is updated to a stable, recent release.
    -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
